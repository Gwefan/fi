<!DOCTYPE html>
<html lang="cy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gêm Her Rhesymeg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            background-color: #2a2a2a;
        }
        h1 {
            color: #ffcc00;
        }
        .game-area {
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script>
        let targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            let userGuess = parseInt(document.getElementById("guess").value);
            let message = document.getElementById("message");
            attempts++;

            if (userGuess === targetNumber) {
                message.innerHTML = `Gwych! Ateb cywir mewn ${attempts} cynnig!`;
                message.style.color = "#00ff00";
            } else if (userGuess > targetNumber) {
                message.innerHTML = "Rhy fawr! Ceisiwch eto.";
                message.style.color = "#ffcc00";
            } else {
                message.innerHTML = "Rhy fach! Ceisiwch eto.";
                message.style.color = "#ffcc00";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Gêm Her Rhesymeg</h1>
        <p>Ceisiwch ddyfalu'r rhif rhwng 1 a 100!</p>
        <div class="game-area">
            <input type="number" id="guess" placeholder="Rhowch rif" min="1" max="100">
            <button onclick="checkGuess()">Gwiriwch</button>
            <p class="message" id="message"></p>
        </div>
    </div>
</body>
</html>
