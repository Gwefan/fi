<!DOCTYPE html>
<html lang="cy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Her Rhesymeg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            background-color: #2a2a2a;
        }
        h1 {
            color: #ffcc00;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script>
        function checkAnswer() {
            let answer = document.getElementById("answer").value.toLowerCase();
            let message = document.getElementById("message");
            
            if (answer === "23") {
                message.innerHTML = "Gwych! Ateb cywir!";
                message.style.color = "#00ff00";
            } else {
                message.innerHTML = "Arbrofwch eto!";
                message.style.color = "#ff0000";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Her Rhesymeg</h1>
        <p>Os yw dau ffermwr yn gallu plannu 4 coeden mewn 2 awr, faint o goed y gall 4 ffermwr eu plannu mewn 4 awr?</p>
        <input type="text" id="answer" placeholder="Rhowch eich ateb yma">
        <button onclick="checkAnswer()">Cyflwyno</button>
        <p class="message" id="message"></p>
    </div>
</body>
</html>
